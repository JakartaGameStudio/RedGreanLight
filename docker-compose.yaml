version: "3"
services:
  web:
    build:
      context: .
    depends_on:
      - postgres
    environment:
      env_file:
        ./.env
    ports:
      - "3000:3000"
    restart: always
    networks:
      - awesome
  postgres:
    image: postgres:12
    ports:
      - "5432:5432"
    volumes:
      - ./postgresdata:/var/lib/postgresql/data
    restart: always
    environment:
      env_file:
        ./.env
    networks:
      - awesome

networks:
    awesome:
        driver: bridge
